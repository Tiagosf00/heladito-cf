<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Common Codeforces Problems</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="titleHeader"> </h1>
  </header>
  <main>
    <section class="container">
      <div class="input-section">

        <label for="user-handle">Your Codeforces Handle:</label>
        <input type="text" id="user-handle" placeholder="e.g. Tiagodfs">

        <label for="handles">Reference Codeforces Handles:</label>
        <input type="text" id="handles" placeholder="e.g. tfg, Nson, ffao">

        <label for="tags">Tags:</label>
        <input type="text" id="tags" placeholder="e.g. string, geometry, data structure">
        
        <label for="start">Rating Range:</label>
        <form>
          <input type="number" id="start-rating" name="start-rating" placeholder="e.g. 1600">
          <input type="number" id="end-rating" name="end-rating" placeholder="e.g. 2100"><br><br>
        </form>

        <button onclick="commonProblems()">Common Problems</button>
      </div>
      <div id="problems-list">
        <!-- Problems will be displayed here -->
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
