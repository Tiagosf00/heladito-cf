<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Common Codeforces Problems</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>me recuso a perder pra esses lixos script</h1>
  </header>
  <main>
    <section class="container">
      <div class="input-section">
        <label for="handles">Codeforces Handles (comma-separated):</label>
        <input type="text" id="handles" placeholder="e.g. handle1, handle2, handle3">
        <label for="tags">Tags:</label>
        <input type="text" id="tags" placeholder="e.g. string, geometry, data structure">
        <label for="ratings">Ratings:</label>
        <input type="text" id="ratings" placeholder="e.g. 1500, 1600, 1700">
        <button onclick="commonProblems()">Common Problems</button>
      </div>
      <div id="problems-list">
        <!-- Problems will be displayed here -->
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
